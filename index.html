<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="an image of Jessica Randall" class="profile-image">

      <div class="name-location-description-container">
        <h4 class="profile-name">Jessica Randall</h4>

        <h5 class="profile-location">London, United Kingdom</h5>

        <p class="profile-description">"Front-end developer and avid reader."</p>
      </div>

      <div class="profile-links">
        <a href="#" class="github-link">GitHub</a>
        <a href="#" class="frontend-mentor-link">Frontend Mentor</a>
        <a href="#" class="linkedin-link">LinkedIn</a>
        <a href="#" class="twitter-link">Twitter</a>
        <a href="" class="instagram-link">Instagram</a>
      </div>
    </div>
  </div>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
